# locust web&master
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{ .Values.Common.MasterGeneratorName }}
  namespace: {{ .Values.Common.Namespace }}
  labels:
    app: {{ .Values.Common.MasterGeneratorName }}
spec:
  replicas: {{ .Values.Deployment.MasterReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.Common.MasterGeneratorName }}
  template:
    metadata:
      labels:
        app: {{ .Values.Common.MasterGeneratorName }}
    spec:
      containers:
        - name: {{ .Values.Common.MasterGeneratorName }}
          image: {{ .Values.imageName }}
          ports:
            - name: {{ .Values.Common.MasterWebAdminName }}
              containerPort: 8089
            - name: {{ .Values.Common.MasterPod1 }}
              containerPort: 5557
            - name: {{ .Values.Common.MasterPod2 }}
              containerPort: 5558
          envFrom:
            - configMapRef:
                name: configmap-master

---

# locust worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-{{ .Values.Common.WorkerName }}
  namespace: {{ .Values.Common.Namespace }}
  labels:
    name: {{ .Values.Common.WorkerName }}
spec:
  replicas: {{ .Values.Deployment.WorkerReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.Common.WorkerName }}
  template:
    metadata:
      labels:
        app: {{ .Values.Common.WorkerName }}
    spec:
      containers:
        - name: {{ .Values.Common.WorkerName }}
          image: {{ .Values.imageName }}
          envFrom:
            - configMapRef:
                name: configmap-worker
